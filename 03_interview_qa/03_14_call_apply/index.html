<html>

<head>
    <title>call and apply</title>
</head>

<body>

</body>
<script>
    const car1 = {
        brand: 'Porsche',
        getCarDescription: function(cost, year, color) {
            console.log(`This car is a ${this.brand}. The price is ${cost}. The year is ${year}. The color is ${color}. \n`)
        }
    }

    // traditional way of calling
    car1.getCarDescription(8000, 2010, 'blue')

    const car2 = {
        brand: 'Lamborghini'
    }
    // call method: call(this context, args)
    // calling getCarDescription from car1 with context to car2
    car1.getCarDescription.call(car2, 200000, 2013, 'yellow')


    // apply method: same as call - but args are sent as an array
    const car3 = {
        brand: 'Ford'
    }
    // apply: (this context, args)
    car1.getCarDescription.apply(car3, [430000, 2012, 'black'])
</script>

</html>
