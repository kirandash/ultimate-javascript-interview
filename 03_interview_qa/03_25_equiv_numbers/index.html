    <title>Equivalent Numbers</title>

</body>
<script>
    console.log(900.9 === 300.3 * 3); // false
    console.log(300.3 * 3) // 900.9000000000001 - No way for mapping decimal to 1/10th of a binary floating point number

    // Fix 1: using toFixed and Number
    console.log((300.3 * 3).toFixed(2))
    console.log(900.9 === Number((300.3 * 3).toFixed(2))); // toFixed outputs a string

    // Fix 2: using toPrecision and Number
    console.log((300.3 * 3).toPrecision(12))
    console.log(900.9 === Number((300.3 * 3).toPrecision(12))); 

    // Fix 3: without using decimal number at all - for calculations
    console.log(900.9 === ((300.3 * 10) * 3) /10)
</script>

</html>
