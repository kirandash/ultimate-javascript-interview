<script>
    'use strict';

    // Write a fn that keeps track of how many times it was called and return that number
    // The best way for a fn to keep track of itself is using a closure
    function myFunc() {
        // all functionalities should be inside the fn. non outside
        let count = 0;
        
        return function() {
            // real time application
            // if(count < 4) {
            //     // some computation / functionality
            // } else {
            //     // throw error
            // }
            count++;
            return count; 
        }
    }

    // returns fn
    console.log(myFunc()) // returns 1
    console.log(myFunc()) // returns 2
    console.log(myFunc()) // returns 3

    // create instance
    const instanceOne = myFunc();
    const instanceTwo = myFunc();

    console.log('instance one: ', instanceOne()) // 1
    console.log('instance one: ', instanceOne()) // 2
    console.log('instance one: ', instanceOne()) // 3
    console.log('instance two: ', instanceTwo()) // 1
    console.log('instance two: ', instanceTwo()) // 2
    console.log('instance one: ', instanceOne()) // 4
</script>
