<html>

<head>
    <title>Array indexOf</title>
</head>

<body>

</body>
<script>
    console.log([10, 20, 30, 40, 50].indexOf(30)); // 2
    console.log([{ name: 'Pam' }, { name: 'Kent' }].indexOf({ name: 'Kent' })); // -1 : two objs are never the same
    console.log('hello world'.indexOf('o')); // 4 - string indexOf method
    console.log([[1], [2], [3], [4]].indexOf([2])); // -1 : two arrays are never the same

    const myArray = [5];
    const anotherArray = myArray; // same reference
    console.log([[1], [2], [3], [4], myArray].indexOf(myArray)); // 4 - since we are looking for same array with same reference.
    console.log([[1], [2], [3], [4], myArray].indexOf(anotherArray)); // 4 - since we are looking for same array with same reference.
</script>

</html>
