<script>
    // 1. variable hoisting
    console.log(color) // no error - just undefined. bcoz variable is hoisted and declared but not assigned

    var color = 'blue'

    console.log(color) // variable assigned

    // converted into following code by interpreter
    // var color
    // color = 'blue'

    // Fn Hoisting
    // 2. In a Fn expression - fn declaration is hoisted to the top
    // console.log(getProduct(2, 3)) // will generate error and stop execution of code

    var getProduct = function (num1, num2) {
        return num1 * num2
    }

    console.log(getProduct(2, 3))

    // converted into the following code by interpreter
    // var getProduct
    // getProduct = function(..)...

    // 3. In a fn declaration - fn with definition is moved to the top
    console.log(getProduct2(2, 3)) // will not generate error

    function getProduct2(num1, num2) {
        return num1 * num2
    }

    console.log(getProduct2(2, 3))

    // 4. Var and fn inside another fn - are hoisted to top of parent fn's scope
    console.log(globalVar);
    var globalVar ='global var';
    console.log(globalVar);

    (function(){
        // var, fn names for expression, fn declaration with definition will be hoistd here
        console.log(name);
        // console.log(getAge());
        console.log(getState());

        var name = 'Jen';

        var getAge = function() {
            return 30;
        }

        function getState() {
            return 'Delaware'
        }

        console.log(name);
        console.log(getAge());
        console.log(getState());
    })();

    // 03_07 Hoisting - var vs let and const
    function getTotal(){
        // let total
        // total = 0;
        let total = 0;
        // var multiplier
        for(var i = 0; i < 10; i++) {
            // let valueToAdd
            // valueToAdd = i
            // console.log(valueToAdd) - can not access let keyword before it is assigned
            let valueToAdd = i;
            var multiplier = 2;
            // multiplier = 2
            total += valueToAdd * multiplier;
        }
        return total;
    }
    console.log(getTotal());
</script>

</html>
